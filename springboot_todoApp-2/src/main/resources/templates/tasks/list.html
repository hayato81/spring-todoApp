<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスク一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h1 class="mb-0">タスク一覧</h1>
			<a th:href="@{/tasks/new}" class="btn btn-success">新規作成</a>
		</div>

		<div class="table-responsive">
			<div class="alert alert-light bg-blue" th:if="${total == 0}">
				現在タスクは登録されてません。「新規作成から登録してください」
			</div>
			<table class="table table-striped table-hover align-middle" th:if="${total > 0}">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>タイトル</th>
						<th>内容</th>
						<th>登録者</th>
						<th>開始日</th>
						<th>終了日</th>
						<th>作成日時</th>
						<th>更新日時</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="t : ${taskList}">
						<td th:text="${t.id}"></td>
						<td th:text="${t.title}"></td>
						<td th:text="${t.content}"></td>
						<td th:text="${t.name}"></td>
						<td th:text="${t.startDate}"></td>
						<td th:text="${t.endDate}"></td>
						<td th:text="${t.createdAt}"></td>
						<td th:text="${t.updatedAt}"></td>
						<td class="d-flex gap-2">
							<a th:href="@{/tasks/edit/{id}(id=${t.id})}" class="btn btn-sm btn-primary">編集</a>

							<!-- 削除（POSTで受ける） -->
							<form th:action="@{/tasks/delete/{id}(id=${t.id})}" method="post" class="m-0 p-0 d-inline">
								<!-- ※ HiddenHttpMethodFilterを使わないので _method は入れない -->
								<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
								<button type="submit" class="btn btn-sm btn-danger"
									onclick="return confirm('削除してよろしいですか？');">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
