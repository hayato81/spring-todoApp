<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新規タスク作成</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .page-title { letter-spacing: .04em; }
    .badge-new { font-weight: 600; }
    .card-form { max-width: 880px; margin: 0 auto; }
    .required::after { content: " *"; color: #dc3545; }
    .form-help { color:#6c757d; font-size:.9rem; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-md navbar-dark mb-4">
    <div class="container">
    
    </div>
  </nav>

  <main class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-2">
        <h1 class="h4 m-0 page-title">新規タスク作成</h1>
      </div>
    </div>

    <div class="card shadow-sm card-form">
      <div class="card-body">
        <form th:action="@{/tasks}" th:object="${taskForm}" method="post" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label required">タイトル</label>
            <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="例）月次レポート作成">
            <div class="form-help mt-1">50文字以内推奨</div>
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">内容</label>
            <textarea id="content" rows="4" class="form-control" th:field="*{content}" placeholder="タスクの詳細やメモ"></textarea>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">登録者</label>
            <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="例）田中">
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="startDate" class="form-label">開始日</label>
              <input id="startDate" type="date" class="form-control" th:field="*{startDate}">
            </div>
            <div class="col-md-6">
              <label for="endDate" class="form-label">終了日</label>
              <input id="endDate" type="date" class="form-control" th:field="*{endDate}">
            </div>
          </div>

          <div class="d-flex gap-2 mt-4"><form th:action="@{/tasks/update/{id}(id=${id})}" th:object="${taskForm}" method="post">
				<input type="submit" class="btn btn-success" value="保存">
			  </form>
			  
            <a th:href="@{/tasks}" class="btn btn-outline-secondary">
              キャンセル
            </a>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
